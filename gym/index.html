<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="flex">
            <img src="./assets/gym-logo-8102793_640-removebg-preview.png" alt="">
            <h1>Fitness Enthusiast</h1>
        </div>
    </nav>
    <section class="hero">
        <div class="one">
            <h2>Premium Gym Equipment</h2>
            <p>No Hassle, Free Delivery</p>
            <img src="./assets/1-removebg-preview.png" alt="">
        </div >
        <div class="two">
            <form action="">
                <input type="text" placeholder="Enter Your Name"><br>
                <input type="text" placeholder="Enter Your Email">
                <div class="gender">
                    <input type="radio" value="male" name="gender"><label for="male">Male</label>
                    <input type="radio" value="female" name="gender"><label for="Female">Female</label>
                </div>
                <div class="checkboxes">
                    <div class="item">
                        <input type="checkbox" value="weights" name="equipments"><label for="weights">weights</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" value="Dumbells" name="equipments"><label for="Dumbells">Dumbells</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" value="Ropes" name="equipments"><label for="Ropes">Ropes</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" value="Shirts" name="equipments"><label for="Shirts">Shirts</label>
                    </div>
                </div>
                <input class="button" type="submit" value="Book you equipments">
            </form>
        </div>
    </section>
    <section class="equipments-list">
        <h3>Get Your Latest Equipments</h3>
        <div class="cards">
            <img class="card" src="./assets/dumbell.jpg" alt="">
            <img class="card" src="./assets/ring.jpg" alt="">
            <img class="card" src="./assets/dumbells2.jpeg" alt="">
            <img class="card" src="./assets/ketabel2.jpg" alt="">
        </div>
    </section>

    <section class="segments">
        <div class="segmentA">
            <h4>Equipment</h4>
            <img src="./assets/bag-removebg-preview.png" alt="">
        </div>
        <div class="segmentB">
            <h4>Membership</h4>
            <img src="./assets/membership.jpg" alt="">
        </div>
    </section>
</body>
</html>
